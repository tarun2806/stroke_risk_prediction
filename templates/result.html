<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ecfdf5, #dbeafe);
        }
        .result-card {
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="result-card text-center bg-light">
            <h2><i class="fa-solid fa-heart-pulse"></i> Stroke Prediction Result</h2>
            <div class="alert {% if result == 'High Risk' %}alert-danger{% else %}alert-success{% endif %} mt-4">
                <strong>Prediction:</strong> {{ result }}
            </div>
            <a href="/" class="btn btn-primary w-100 mt-3"><i class="fa-solid fa-arrow-left"></i> Go Back</a>
        </div>
    </div>
</body>
</html>
