<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #dbeafe, #ecfdf5);
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h2 {
            color: #0d9488;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #0d9488;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0f766e;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center mb-3"><i class="fa-solid fa-heart-pulse"></i> Stroke Prediction</h2>
            <p class="text-muted text-center">Enter your details to check the risk of stroke using AI-powered prediction.</p>
            
            <form method="POST" class="row g-3">
                <!-- Age -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fa-solid fa-user"></i> Age</label>
                    <input type="number" class="form-control" name="age" min="1" max="100" required>
                </div>
                <!-- Gender -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fa-solid fa-venus-mars"></i> Gender</label>
                    <select class="form-select" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <!-- Glucose -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fa-solid fa-droplet"></i> Average Glucose Level</label>
                    <input type="number" step="0.01" class="form-control" name="avg_glucose_level" min="40.0" max="300.0" required>
                </div>
                <!-- Hypertension -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fa-solid fa-heart-circle-exclamation"></i> Hypertension</label>
                    <select class="form-select" name="hypertension" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <!-- Heart Disease -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fa-solid fa-heart"></i> Heart Disease</label>
                    <select class="form-select" name="heart_disease" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <!-- Ever Married -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fa-solid fa-ring"></i> Ever Married</label>
                    <select class="form-select" name="ever_married" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <!-- Residence -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fa-solid fa-house"></i> Residence Type</label>
                    <select class="form-select" name="residence_type" required>
                        <option value="Urban">Urban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>
                <!-- Smoking -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fa-solid fa-smoking"></i> Smoking Status</label>
                    <select class="form-select" name="smoking_status" required>
                        <option value="Never Smoked">Never Smoked</option>
                        <option value="Formerly Smoked">Formerly Smoked</option>
                        <option value="Smokes">Smokes</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                </div>
                <!-- Work -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fa-solid fa-briefcase"></i> Work Type</label>
                    <select class="form-select" name="work_type" required>
                        <option value="Private">Private</option>
                        <option value="Self-employed">Self-employed</option>
                        <option value="Government job">Government job</option>
                        <option value="Children">Children</option>
                        <option value="Never Worked">Never Worked</option>
                    </select>
                </div>
                <!-- BMI -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fa-solid fa-weight-scale"></i> BMI</label>
                    <input type="number" class="form-control" name="bmi" min="10" max="100" required>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-magnifying-glass"></i> Predict Stroke Likelihood</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
